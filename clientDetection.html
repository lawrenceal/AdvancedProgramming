<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client detection</title>
</head>
<body>
    <script>
        console.log(navigator.userAgent);

        //chrome  Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/60.0.3112.78 Safari/537.36

        //firefox Mozilla/5.0 (Macintosh; Intel Mac OS X 10.12; rv:54.0) Gecko/20100101 Firefox/54.0

        //opera   Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/59.0.3071.115 Safari/537.36 OPR/46.0.2597.57

        //safari  Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_5) AppleWebKit/603.2.4 (KHTML, like Gecko) Version/10.1.1 Safari/603.2.4

        //iE      Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.79 Safari/537.36 Edge/14.14393

        console.log(window.opera);//undefined


        function getBrowser(){
            var ua = navigator.userAgent;

            if(ua.includes('OPR')){
                return 'Opera';
            }else if(ua.includes('Chrome')){
                return 'Chrome';
            }else if(ua.includes('Safari')){
                return 'Safari';
            }else if(ua.includes('Gecko')){
                return 'Firefox';
            }else if(ua.includes('Edge')){
                return 'IE';
            }
        }

        console.log('current browser = ' + getBrowser());

    </script>
</body>
</html>
