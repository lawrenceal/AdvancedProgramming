        var jsonText = JSON.stringify(person, function(key, value){
            switch (key){
                case 'name':
                    return "slx";
                case 'sex':
                    return "super man";
                case 'hobby':
                    return value.join(",");
                case 'age':
                    return undefined;
                default:
                    return value;
            }
        }, 10);

        console.log(jsonText);

        var personCopy = JSON.parse(jsonText, function(key, value){
            if(key == "birthday"){
                return new Date(value);
            }else{
                return value;
            }
        });
